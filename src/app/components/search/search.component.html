<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Prueba Tecnica Double V Partner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-end" id="navbarCollapse">
        <form class="d-flex">
          <input class="form-control me-2" #busqueda type="search" placeholder="Buscar ..." aria-label="Search">
          <button (click)="getListaNombres(busqueda.value)" class="btn btn-light" type="button">Buscar</button>
        </form>
      </div>
    </div>
</nav>
<main class="container">
  <div class="col-12">
    <div class="row">
      <div class="col-7">
        <div class="row">
            <div class="col-3"  *ngFor="let item of nombres" >
                <div class="card mb-2">
                    <div class="card-header">
                        Id: {{item.id}}
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">login: {{item.login}}</h5>
                    <p>Score: {{ item.score}}</p>
                    </div>
                    <div class="card-footer justify-content-md-end">
                    <a routerLink="/perfil/{{item.login}}" class="btn btn-primary">Ver perfil</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-5">
        <app-chart [nombres]="nombres"></app-chart>
      </div>
    </div>
  </div>
</main>
